<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Estimate</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- chưa có link đến mục báo giá -->
    <section class="section__banner">
        <div class="container-fluid">
            <div class="banner__estimate">
                <img src="slide-1.jpg" alt="banner__estimate" class="banner__estimate__image">
                <div class="banner__estimate__info">
                    <h4>Dịch vụ Dọn vệ sinh Chuyên Nghiệp!</h4>
                    <h3>CHÚNG TÔI CAM KẾT</h3>
                    <h2>SIÊU SẠCH & SIÊU MÁT!</h2>
                    <a name="btn-estimate" id="btn-estimate" class="btn" href="#" role="button" data-animation="fadeInUp" data-animation-delay="0.5s" rel tabindex="0">
                        Nhận Báo giá Miển phí
                    </a>
                </div>
            </div>    
        </div>
    </section>

    <section class="section__estimate">
        <div class="container-lg">
            <div class="row">
                <div class="col-lg-8 col-md-12 col-sm-12">
                    <div class="content__estimate row">
                        <div class="col-xl-8 col-lg-12 col-sm-12">
                                <div class="row">
                                    <div class="col-md-6 col-sm-12 content__left">
                                        <div class="content__estimate__phone contact-info d-flex">
                                                <i class="icon fas fa-phone-volume"></i>
                                                <span>0352 332 673</span>
                                        </div>
                                        <div class="content__estimate__mail contact-info d-flex">
                                            <i class="icon far fa-comment-dots"></i>
                                            <span>khonggianhm@gmail.com</span>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-12 content__right">
                                        <div class="content__estimate__time contact-info d-flex">
                                            <i class="icon far fa-clock"></i>
                                            <span>T2-T7: 8:00 am - 6:00 pm</span>
                                        </div>
                                    </div>
                                </div>
                        </div>
                        <div class="col-xl-4 col-lg-12 col-sm-12">
                            <div class="content__estimate__btn d-flex">
                                <a name="btn_get_notify" id="btn_get_notify" class="btn" href="#" role="button">
                                    <i class="icon far fa-bell"></i> <span>Nhận báo giá miễn phí</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12 col-sm-12"></div>
            </div>
        </div>
    </section>
</body>
</html>
